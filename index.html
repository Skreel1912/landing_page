<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

  <div class="images-block">
    <img src="images/logo.png" alt="Logo" class="logo">
    <img src="images/illustration-mockups.png" alt="illustration">
  </div>



  <div class="text-block">
    <h1>Build The Community Your Fans Will Love</h1>

    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
    Create connections with your users as you engage in genuine discussion.</p>

    <button type="button" name="button" class="button">Register</button>
  </div>

<div class="social-media">
  <i class="fab fa-facebook icon"></i>
  <i class="fab fa-twitter icon"></i>
  <i class="fab fa-instagram icon"></i>
</div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/cosmin-demian-20b1a515b/">Cosmin Demian</a>.
    </p>
  </footer>
</body>
</html>
